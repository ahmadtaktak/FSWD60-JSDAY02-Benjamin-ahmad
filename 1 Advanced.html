	<script>
		function timecalculator(){
			var a =prompt("Add the minutes you want", "minutes here");
			var b = 60;

			document.write(a + " Minutes equals "+Math.floor(a/b)+" Hours and " + (a%b) + " Minutes!");
		}
     timecalculator();
	</script>
